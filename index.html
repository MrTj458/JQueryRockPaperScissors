<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <button id="rock" class="selection">Rock</button>
    <button id="paper" class="selection">Paper</button>
    <button id="scissors" class="selection">Scissors</button>

    <h1 id="computerChoiceText"></h1>
    <h1 id="winnerText"></h1>

    <p id="winsText">Wins: 0 - 0%</p>
    <p id="lossesText">Losses: 0 - 0%</p>
    <p id="tiesText">Ties: 0 - 0%</p>

    <button id="resetButton">Reset</button>

    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
